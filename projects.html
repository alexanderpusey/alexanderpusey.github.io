<!doctype html>
<html lang="en">
    <head>

        <title>alexanderpusey.github.io</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="page-centered-x">

            <div class="column">

                <a href="/index.html">
                    <div class="header">
                        <div class="back-link"> &lt; back</div>
                    </div>
                </a>

                <div id="projects"></div>
                
            </div>

        </div>

    </body>

    <script>
        const projects = document.getElementById("projects")

        async function main() {
            let data = await fetch("/data.json").then(res => res.json())
            data.projects.forEach(p => {
                const projectLink = document.createElement("a")
                projectLink.href = p.link

                const project = document.createElement("div")
                project.className = "module project"

                const projectImage = document.createElement("img")
                projectImage.src = p.img

                project.appendChild(projectImage)
                projectLink.appendChild(project)
                projects.appendChild(projectLink)

                })
        }

        // escape to previous page
        document.addEventListener("keydown", (e) => {
            e.preventDefault()
            if (e.key == "Escape") {
                window.open('/index.html', '_self')
            }
        })

        main()

    </script>

</html>
