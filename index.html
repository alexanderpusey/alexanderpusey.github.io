<!doctype html>
<html lang="en">
    <head>
        
        <title>Alex's Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

         <style>
            * {
                margin: 0;
                padding: 0;
                border: 0;
                background: none;
                font-family: Courier;
                text-decoration: none;
                color: inherit;

                --backgroundColor: rgb(13, 13, 13);
                --secondaryColor: rgb(77, 75, 103);
                --highlightColor: yellowgreen;
                --white: rgb(230, 230, 230);
                --black: black;

                --columnwidth: 455px;
                --moduleinteriorratio: 0.86;
            }

            @media (max-width: 400px) {
            * {
                --columnwidth: 90%;
            }
            .column {
                margin: 20px;
                }
            } 

            body {
                background-color: var(--backgroundColor);
            }

            .page-centered-x {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .column {
                margin: 57px;
                width: var(--columnwidth)
            }

            .title {
                color: var(--white);
                font-family: luminari;
                font-size: 27px;
            }

            hr {
                width: 100%;
                margin: -7px 0 10px 0; 
                
                border: 2px solid var(--highlightColor);
                border-bottom: 1px solid rgb(136, 175, 59);
                border-right: 2px solid rgb(136, 175, 59);
                border-radius: 2px;
            }

            .module {
                /* vertical spacing between modules */
                margin: 0 0 15px 0;
                /* top and bottom module padding */
                padding: 13px 0 13px 0;
                width: 100%;

                display: flex;
                flex-direction: column;
                align-items: center;

                color: var(--white);
                background-color: var(--secondaryColor);

                border-radius: 5px;

                border-top: 2px solid rgb(168, 165, 214);
                border-left: 2px solid rgb(109, 107, 138);
                border-bottom: 2px solid rgb(48, 45, 74);
                border-right: 2px solid rgb(64, 59, 96);
            }
            
            .module > div {
                background-color: var(--backgroundColor);
                /* module interior width */
                width: calc(var(--moduleinteriorratio) * 100%);
                border-radius: 5px;

                border-bottom: 2px solid rgb(168, 165, 214);
                border-right: 2px solid rgb(109, 107, 138);
                border-top: 2px solid rgb(48, 45, 74);
                border-left: 2px solid rgb(64, 59, 96);
            }

            .navitem {
                padding: 2px 0 5px 3px;
                font-size: 14px;
            }

            .navitem:hover {
                background-color: var(--highlightColor);
                color: var(--black);
                text-decoration: underline;
            }

            .gallery {
                width: 100%;
                /* to achieve 4:3 aspect ratio gallery images*/
                height: calc((var(--moduleinteriorratio) * 3/4) * var(--columnwidth));
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .gallery:hover {
                border: 1px solid var(--highlightColor);
            }

            .gallery > img {
                width: 100%;
                height: 100%;
                border-radius: 3px;
            }

            .gallery-footer {
                padding-top: 9px;
                width: 95%;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                font-size: 13px;
            }
         </style>

    </head>


    <body>

        <div class="page-centered-x">

            <div class="column">

                <h1 class="title">alexanderpusey.github.io</h1>
                <hr>

                <div class="module">
                    <div>
                        <div class="navitem">
                            <a href="projects.html">[*] Projects</a>
                        </div>
                        <div class="navitem">
                            <a href="about.html">[*] About</a>
                        </div>
                        <div class="navitem">
                            <a href="blog.html">[*] Blog</a>
                        </div>
                    </div>
                </div>

                <!-- top and bottom padding adjustment -->
                <div class="module" style="padding: 16px 0 12px 0">
                    <div class="gallery">
                        <img src="media/metroboulotdodo.png">
                    </div>
                    <span class="gallery-footer">
                        <div>[1/4]</div>
                        <div>all projects</div>
                    </span>
                </div>

            </div>

        </div>

    </body>


    <script>

    </script>


</html>
