<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Alexander Pusey</title>
</head>

<body>

    <!-- top bar and spacer -->
    <table width="650" cellspacing="0" cellpadding="0">
        <tr>
            <td width=650 height=60 bgcolor="#EAEDED"></td>
        </tr>
        <tr>
            <td width=650 height=5 bgcolor="FFFFFF"></td>
        </tr>
    </table>

    <!-- main table -->
    <table width=650 cellspacing=0 cellpadding=0>
        <!-- solid color across row -->
        <tr>
            <td width=110 height=30 bgcolor=#DB0024></td>
            <td width=5 height=30 bgcolor=#DB0024></td>
            <td width=385 height=30 bgcolor=#DB0024></td>
            <td width=150 height=30 bgcolor=#DB0024></td>
        </tr>
        <!-- two colors small border row -->
        <tr>
            <td width=110 height=5 bgcolor=#DB0024></td>
            <td width=5 height=5 bgcolor=#CCD1D1></td>
            <td width=385 height=5 bgcolor=#CCD1D1></td>
            <td width=150 height=5 bgcolor=#CCD1D1></td>
        </tr>
        <!-- two colors and whitespace row -->
        <tr>
            <td width=110 height=130 bgcolor=#DB0024></td>
            <td width=5 height=130 bgcolor=#CCD1D1></td>
            <td width=385 height=130></td>
            <td width=150 height=130>
            </td>
        </tr>
        <!-- left sidebar, whitespace, and right sidebar row-->
        <tr>
            <td width=110 height=1000 bgcolor=#DB0024></td>
            <td width=5 height=1000 bgcolor="#CCD1D1"></td>
            <td width=385 height=1000></td>
            <td valign=TOP>
                <!-- right sidebar -->
                <table width=150 cellspacing=0 cellpadding=0> 
                
                <!-- first section -->
                <tr>
                    <td width=150 height=30 bgcolor=#CCD1D1></td>
                </tr>
                <tr>
                    <td width=150 height=150 bgcolor=#DB0024></td>
                </tr>
                
                <!-- whitespace row --> 
                <tr>
                    <td width=150 height=30></td>
                </tr>
                
                <!-- second section -->
                <tr>
                    <td width=150 height=30 bgcolor=#CCD1D1></td>
                </tr>
                <tr>
                    <td width=150 height=300 bgcolor=#DB0024></td>
                </tr>

            </table>

            </td>
            

        </tr>
    </table>

</body>

</html>
